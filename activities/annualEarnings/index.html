<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta content="telephone=no" name="format-detection">
<title>大战壕神我拿出所有年终奖和壕神天团打了一架，被秒成了渣渣，你敢去约吗？</title>
<link rel="stylesheet" type="text/css" href="main.css">

</head>

<body>
   <script>
        var ua = navigator.userAgent.toLowerCase();
        if(ua.indexOf('android')!=-1 || ua.indexOf("micromessenger") != -1 || ua.indexOf('iphone')!=-1){
        }
        else{
            window.location.href='pc.html'
        }
    </script>
    <img id="share-icon" alt="" src="images/weixin.png">
    <!-- <img class="loading" src="loading51.gif"> -->
    <div class="container ready">
        <div class="firstPage" data-page-index='1'>
            <div class="p1-title1 animatedF fadeInDown"></div>
            <div class="p1-title2 animatedF fadeInUp "></div>
            <div class="chunli"></div>
            <div class="startBtn rubberBand">我来挑战</div>
            <div class="p1-title3 animatedS fadeInUp "></div>
            <div class="p1-title4 animatedS fadeInUp "></div>
        </div>
        <div class="swiper-wrapper clearfix pages">
             <div class="page secondPage" data-page-index='2'>
                    <div class="pk-choice">
                        <input class="money-input" type="number"  placeholder="大胆填、阅后即焚">
                        <div class="pk-choice-area">
                            <div class="pk-choice_btn shake"></div>
                        </div>
                    </div>
                    <div class="character-choice-wraper">
                        <div class="character-choice"></div>
                        <div class="character-head head1" data-num='1' data-money='83700000000'></div>
                        <div class="character-head head2" data-num='2' data-money='83700000000'></div>
                        <div class="character-head head3" data-num='3' data-money='66500000000'></div>
                        <div class="character-head head4" data-num='4' data-money='52400000000'></div>
                        <div class="choiceBtn">确认</div>
                    </div>
                    <div class="fix-bg hidden"></div>
            </div>
            <div class="page thirdPage" data-page-index='3'>
                <div class="pk-content">
                    <div class="blood-bar-wraper">
                        <div class="blood-bar">
                            <div class="sHead"></div>
                        </div>
                        <div class="left-bar"></div>
                        <div class="right-bar"></div>
                    </div>
                    <div class="pk-bg">
                        <div class="leftPerson">
                            <div class="leftPerson-body"></div>
                            <div class="leftPerson-hand hand-wave"></div>
                        </div>
                        <div class="rightPerson">
                            <div class="rightPerson-body"></div>
                            <div class="rightPerson-head shake-head"></div>
                            <div class="rightPerson-hand anti-hand-wave"></div>
                        </div>
                    </div>
                    <img class="ko ko-show" src='images/ko.png'>
                </div>
            </div>
            <div class="page forthPage" data-page-index='4'>
                <div class="shareGuide swing"></div>
                <div class="replayBtn"></div>
                <div class="npc_head"></div>
                <div class="npc_show">
                    <div class="npc_name"></div>
                    <div class="npc_time timer" data-speed="2000" data-refreshInterval="8000" ></div>
                    <div class="npc_word"></div>
                    <div class="npc_word2"></div>
                </div>  
                <div class="command-wraper">
                    <div class="downApp">
                        <a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.wallstreetcn.news&g_f=992721">华尔街见闻App</a>
                        翻倍你的年终奖
                    </div>
                    在各大应用市场搜索华尔街见闻

                    <!-- <div id="download-bottom" style="padding-top:10px;">
                    <a style="width:100%;" href="http://a.app.qq.com/o/simple.jsp?pkgname=com.wallstreetcn.news&amp;g_f=992721">
                        <img src="images/bottomDown.png" style="width:100%;vertical-align: middle;">
                    </a>
                </div> -->
                </div>
                
                
            </div>
        </div>
        
    </div>
    <audio id="pkStart" src="bg.mp3"  preload="auto" ></audio>
</body>
<script type="text/javascript" src="jquery.min.js"></script>
