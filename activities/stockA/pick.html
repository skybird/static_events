<script>
$(document).ready(function() {

    $('#fullpage').fullpage({
        controlArrows: false,
        verticalCentered: false,
        loopHorizontal:false,
        afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex) {
            var loadedSlide = $(this);
            console.log(loadedSlide)
            loadedSlide .find('.fly4r').addClass('zoomInRight');
             setTimeout(function(){   
                        loadedSlide .find('.fly4l').addClass('zoomInLeft');
                    },800)
            // loadedSlide .find('.fly4l').addClass('zoomInLeft');
            var a = $('.nav-item')[slideIndex];
            $('.nav-item').eq(slideIndex).addClass('active').siblings().removeClass('active');
            console.log(slideIndex)
            if(slideIndex=='4'){
    
                $('.try-btn').addClass('last');
            }else{
                $('.try-btn').removeClass('last');
            }
        }
    });

    // var hasChanceUrl='http://wallstreetcn.com/operation/counter/get/10'

    //     ;(function judgeChance() {

    var tap_event='click';
    if('ontouchstart' in window){
        tap_event='tap'
    }

    $('.appointment').on(tap_event, function(event) {
        $('.detail').addClass('zoomInDown').removeClass('zoomOut');
    });

    $('.closeBtn').on(tap_event, function(event) {
        $('.detail').addClass('zoomOut').removeClass('zoomInDown');
    });
     $('.closeBtn2').on(tap_event, function(event) {
        $('.success-container').addClass('bounceOutLeft');
    });
    $(document).on(tap_event,'.try-btn', function(event) {
            $('#fullpage').fullpage.silentMoveTo(0, 4);
            $('.try-btn').addClass('last');
             $('.nav-item').eq(4).addClass('active').siblings().removeClass('active');
       
    });

    $('.back-btn').on(tap_event,function(event) {
            $('#fullpage').fullpage.silentMoveTo(0, 0);
            $('.success-container').hide();
    });

    $(document).on(tap_event,'.last', function(event) {
        
        var n = /^1[34578][0-9]{9}$/;
        var phoneNum=$('#entry_field_1').val();
        if(!n.test(phoneNum)){
            $('#entry_field_1').val('');
            $('#entry_field_1').attr('placeholder', '手机号错误');
            event.preventDefault();
            return false;
        }
        postForm();
        if($('#num').text()==0){
            $('.tooLate').show();
            return false;
        }
    });


    function postForm() {
        // e.preventDefault();

        var data = {};
        var url=$('#new_entry').attr('action');

        //提交具有name属性的元素内容
        $('form').find('[name]').each(function() {
            data[$(this).attr('name')] = $(this).val();
        });
        $.ajax({
            type: 'post',
            url: url,
            data: data,
            success: function() {
                console.log('a')
            },
            error: function() {
                $('.success-container').addClass("rubberBand");
            }
        })
    }
});
