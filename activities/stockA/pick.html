            <div class="slide " id="slide0">

                <div class="egg slideInDown">

            </div>
            <div class="slide" id="slide1">
                <div class="slide1-img fly4r"></div>

            <div class="slide" id="slide2">
                <div class="slide2-img fly4r"></div>
                <div class="b100 fly4r"></div>
                <div class="their2 fly4l"></div>
            </div>
            <div class="slide" id="slide3">
                <div class="slide3-img fly4r"></div>
                <div class="jihe fly4r"></div>
                <div class="slideImg"></div>
                <div class="their3 fly4l"></div>
            </div>
            <div class="slide" id="slide4">
                <div class="slide4-img"></div>
                <div class="m1818"></div>
                <div class="residue-num">剩余名额：<span id='num'>99<span></div>
                <form role="form" action="../../app/form.php" method="get" id='new_entry'>
                    <input type="hidden" name="form_id" value="NEXYZU">
                    <input type="number" name="field_1" id="entry_field_1" placeholder="填写手机号" class="phoneNum">

            <ul class="nav">
                <li class='nav-item active'></li>

                <div class="appointment"></div>
            </div>

                <div class="closeBtn"></div>
            </div>
            <div class="success-container">
                <div class="closeBtn2"></div>
                <div class="success-title"></div>
                <div class="success-title2"></div>
                <div class="success-btn">
                    <div class="back-btn"></div>
                    <div class="join-btn">
                        <div class="smallEgg"></div>
                    </div>
                </div>
            </div>
            <div class="tooLate">
                <div class="join-btn">
                    <div class="smallEgg"></div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
<script type="text/javascript" src="js/tap.js"></script>
<script>
$(document).ready(function() {

    $('#fullpage').fullpage({
        controlArrows: false,
        verticalCentered: false,
        loopHorizontal:false,
        afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex) {
            var loadedSlide = $(this);
           
            loadedSlide .find('.fly4r').addClass('zoomInRight');
             setTimeout(function(){   
                        loadedSlide .find('.fly4l').addClass('zoomInLeft');
            },800)
            
            $('.nav-item').eq(slideIndex).addClass('active').siblings().removeClass('active');
           
            if(slideIndex=='4'){
    
                $('.try-btn').addClass('last');
            }else{
                $('.try-btn').removeClass('last');
            }
        }
    });

    var hasChanceUrl='http://wallstreetcn.com/operation/counter/get/1818?callback=_counter'
     function hasChance(){
            // get data
            $.ajax({
                url: hasChanceUrl,
                type:'get',
                dataType:'jsonp',
                success: function (data) {
                    $('#num').text(data);
                },
                error: function (xhr, textStatus) {
                    // 
                }
            })
        }
        
        ;(function judgeChance() {
                hasChance()
        })();


    var tap_event='click';
    if('ontouchstart' in window){
        tap_event='tap'
    }

    $('.appointment').on(tap_event, function(event) {
        $('.detail').addClass('zoomInDown').removeClass('zoomOut');
    });

    $('.closeBtn').on(tap_event, function(event) {
        $('.detail').addClass('zoomOut').removeClass('zoomInDown');
    });

     $('.closeBtn2').on(tap_event, function(event) {
        $('.success-container').addClass('bounceOutLeft');
    });

    $(document).on(tap_event,'.try-btn', function(event) {
            $('#fullpage').fullpage.silentMoveTo(0, 4);
            $('.try-btn').addClass('last');
            $('.nav-item').eq(4).addClass('active').siblings().removeClass('active');
    });

    $('.back-btn').on(tap_event,function(event) {
            $('#fullpage').fullpage.silentMoveTo(0, 0);
            $('.success-container').hide();
    });

    $(document).on(tap_event,'.last', function(event) {
        
        var n = /^1[34578][0-9]{9}$/;
        var phoneNum=$('#entry_field_1').val();
        if(!n.test(phoneNum)){
            $('#entry_field_1').val('');
            $('#entry_field_1').attr('placeholder', '手机号错误');
            event.preventDefault();
            return false;
        }
       
        if($('#num').text()==0){
            $('.tooLate').show();
            return false;
        }
         postForm();
        $.getScript("a.js")
    });


    function postForm() {
        // e.preventDefault();

        var data = {};
        var url=$('#new_entry').attr('action');

        //提交具有name属性的元素内容
        $('form').find('[name]').each(function() {
            data[$(this).attr('name')] = $(this).val();
        });
        
        $.ajax({
            type: 'get',
            url: url,
            data: data,
            success: function() {
                console.log('a')
            },
            error: function() {
                $('.success-container').addClass("rubberBand");
                $('.smallEgg').addClass("swing");
            }
        })
    }
});
</script>
