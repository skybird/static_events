            <div class="slide" id="slide2">

            <div class="slide" id="slide3">

<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
<script type="text/javascript" src="js/tap.js"></script>
<script>
$(document).ready(function() {

    $('#fullpage').fullpage({
        controlArrows: false,
        verticalCentered: false,
        loopHorizontal:false,
        afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex) {
            var loadedSlide = $(this);

            //first slide of the second sections
            var a = $('.nav-item')[slideIndex];
            $('.nav-item').eq(slideIndex).addClass('active').siblings().removeClass('active');
            console.log(slideIndex)
            if(slideIndex=='4'){
    
                $('.try-btn').addClass('last');
            }else{
                $('.try-btn').removeClass('last');
            }
        }
    });

    var tap_event='click';
    if('ontouchstart' in window){
        tap_event='tap'
    }

    $('.appointment').on(tap_event, function(event) {
        $('.detail').addClass('zoomInDown').removeClass('zoomOut');
    });

    $('.closeBtn').on(tap_event, function(event) {
        $('.detail').addClass('zoomOut').removeClass('zoomInDown');
    });

     $(document).on(tap_event,'.try-btn', function(event) {
            $('#fullpage').fullpage.silentMoveTo(0, 4);
            $('.try-btn').addClass('last')
       
    });

    $(document).on(tap_event,'.last', function(event) {
        
        var n = /^1[34578][0-9]{9}$/;
        var phoneNum=$('#mobile').val();
        if(!n.test(phoneNum)){
            $('#mobile').val('');
            $('#mobile').attr('placeholder', '手机号错误');
            event.preventDefault();
            return false;
        }
    });
});
</script>
